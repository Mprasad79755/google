<!DOCTYPE html>
<html>
<head>
    <title>Mouse Press Event</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-top: 50px;
            font-size: 36px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        #message {
            display: none;
            margin: 0 auto;
            width: 60%;
            font-size: 32px;
            color: #fff;
            background-color: #f44336;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease-in-out;
        }

        #message.show {
            display: block;
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 30px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showMessage() {
            const messageElement = document.getElementById("message");
            messageElement.classList.add("show");
        }

        function hideMessage() {
            const messageElement = document.getElementById("message");
            messageElement.classList.remove("show");
        }

        document.addEventListener("mousedown", showMessage);
        document.addEventListener("mouseup", hideMessage);
    </script>
</head>
<body>
    <h2>Mouse Button Event</h2>
    <p>Press and hold the mouse button to show the message.</p>
    <p>Release the mouse button to hide the message...</p>

    <div id="message">
        Mouse button is pressed! Now you can see this message.
    </div>
</body>
</html>
