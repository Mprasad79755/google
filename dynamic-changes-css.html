<html>
<body>


<div onmousedown="mDown(this)" onmouseup="mUp(this)"style="background-color:red;width:90px;height:20px;padding:40px;cursor: pointer; margin-left:50%; margin-top:20% ">Click Me</div>

<script>
function mDown(obj) { obj.style.backgroundColor="yellow"; obj.innerHTML = "Release Me";
}

function mUp(obj) { obj.style.backgroundColor="green"; obj.innerHTML="Thank You";
}
</script>


</body>
</html>
