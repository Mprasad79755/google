<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .registration-form {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .registration-form h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .registration-form div {
            margin-bottom: 15px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="number"],
        .registration-form input[type="date"],
        .registration-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .registration-form .gender-group, 
        .registration-form .interest-group {
            display: flex;
            gap: 10px;
        }

        .registration-form .gender-group label, 
        .registration-form .interest-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }

        .registration-form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .registration-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form class="registration-form" onsubmit="alert('Registered successfully');">
        <h2>Registration Form</h2>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required>
        </div>

        <div>
            <label>Gender:</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div>
            <label>Interests:</label>
            <div class="interest-group">
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                <label><input type="checkbox" name="interests" value="music"> Music</label>
                <label><input type="checkbox" name="interests" value="reading"> Reading</label>
                <label><input type="checkbox" name="interests" value="traveling"> Traveling</label>
            </div>
        </div>

        <div>
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Select</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
                <option value="3">3rd Semester</option>
                <option value="4">4th Semester</option>
                <option value="5">5th Semester</option>
                <option value="6">6th Semester</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
